<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../subway_ui.css" />
    <style>
    body { font-family: sans-serif; }
    #tab_list { width: 6em; }
    #tab_content span { font-size: 3em; margin: 0.3em; }
    </style>
    <script type="text/javascript" src="../../simple.js"></script>
    <script type="text/javascript" src="../../subway_ui.js"></script>
    <script type="text/javascript" src="../../subway_i18n.js"></script>
    <script type="text/javascript">
    var test_tab_bar, test_tab_content, add, tabs, count = 3;
    function init(){
	assignGlobalObjects({
	    test_tab_list: '#tab_list',
	    test_tab_content: '#tab_content',
	    add: '#add'
	});
	tabs = new Binding.TabWidget(test_tab_list, test_tab_content);
	tabs.addTab(create('span', '1'), 'Tab_1', false);
	tabs.addTab(create('span', '2'), 'Tab_2', true);
	tabs.addTab(create('span', '3'), 'Tab_3', true);
	var add_clicked = function(){
	    count++;
	    var tab = create('span', String(count));
	    tabs.addTab(tab, printf('Tab_%1', count), true);
	}
	add.addEventListener('click', add_clicked);
    }
    window.addEventListener('load', translateUI);
    window.addEventListener('load', init);
    </script>
  </head>
  <body>
    <layout-container>
      <layout-vbox>
	<layout-cell>
	  <layout-hbox>
	    <layout-cell fixed="fixed">
	      <widget-tab-list id="tab_list"></widget-tab-list>
	    </layout-cell>
	    <layout-cell>
	      <widget-tab-content id="tab_content"></widget-tab-content>
	    </layout-cell>
	  </layout-hbox>
	</layout-cell>
	<layout-cell fixed="fixed">
	  <button id="add" data-title="New Tab!" data-text="Add a new Tab"></button>
	</layout-cell>
      </layout-vbox>
    </layout-container>
  </body>
</html>
